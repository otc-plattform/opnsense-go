    rpc_calls:
      #
      # Settings
      #
      - name: "GetSettings"
        method: "GET"
        endpoint: "/nginx/settings/get"
        result_type: "SettingsGetResponse"
      - name: "SetSettings"
        method: "POST"
        endpoint: "/nginx/settings/set"
        result_type: "api.ActionResult"
        params:
          - name: "nginx"
            optional: false
            type: "SettingsSetRequest"
            bodyParameter: true

      #
      # Location
      #
      - name: "AddLocation"
        method: "POST"
        endpoint: "/nginx/settings/addlocation"
        result_type: "api.ActionResult"
        params:
          - name: "location"
            optional: false
            type: "Location"
            bodyParameter: true
      - name: "SearchLocation"
        method: "POST"
        endpoint: "/nginx/settings/searchlocation"
        result_type: "LocationSearchResult"
      - name: "GetLocation"
        method: "GET"
        endpoint: "/nginx/settings/getlocation"
        result_type: "LocationGetResponse"
        params:
          - name: "uuid"
            optional: false
      - name: "EditLocation"
        method: "POST"
        endpoint: "/nginx/settings/setlocation"
        result_type: "api.ActionResult"
        params:
          - name: "uuid"
            optional: false
          - name: "location"
            optional: false
            type: "Location"
