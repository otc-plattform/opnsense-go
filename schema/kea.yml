---
name: kea
reconfigureEndpoint: "/kea/service/reconfigure"
resources: 
  - name: KeaConfig
    filename: kea_config
    monad: dhcpv4
    endpoints:
      get: "/kea/dhcpv4/get"
      update: "/kea/dhcpv4/set"
    attrs:
      - name: General
        type: GeneralSettings
        key: general
      - name: Ha
        type: HaSettings
        key: ha
    customTypes:
      GeneralSettings:
        - name: Enabled
          type: string
          key: enabled
        - name: Interfaces
          type: SelectedMapList
          key: interfaces
        - name: ValidLifetime
          type: string
          key: valid_lifetime
        - name: Fwrules
          type: string
          key: fwrules
      HaSettings:
        - name: Enabled
          type: string
          key: enabled
        - name: ThisServerName
          type: string
          key: this_server_name
  - name: KeaSubnet
    filename: kea_subnet
    monad: subnet4
    endpoints:
      add: "/kea/dhcpv4/add_subnet"
      get: "/kea/dhcpv4/get_subnet"
      update: "/kea/dhcpv4/set_subnet"
      delete: "/kea/dhcpv4/del_subnet"
      search: "/kea/dhcpv4/search_subnet"
    attrs:
      - name: Subnet  
        type: string
        key: subnet
      - name: Pools
        type: string
        key: pools
      - name: OptionData
        type: OptionData 
        key: option_data
    customTypes: 
      OptionData:
        - name: DomainNameServers
          type: SelectedMapList
          key: domain_name_servers
        - name: DomainSearch
          type: SelectedMapList
          key: domain_search
        - name: Routers
          type: SelectedMapList
          key: routers
        - name: StaticRoutes
          type: string
          key: static_routes
        - name: DomainName
          type: string
          key: domain_name
        - name: NtpServers
          type: SelectedMapList
          key: ntp_servers
        - name: TimeServers
          type: SelectedMapList
          key: time_servers
        - name: TftpServerName
          type: string
          key: tftp_server_name
        - name: BootFileName
          type: string
          key: boot_file_name
  - name: KeaReservation
    filename: kea_reservation
    monad: reservation
    endpoints:
      add: "/kea/dhcpv4/add_reservation"
      get: "/kea/dhcpv4/get_reservation"
      update: "/kea/dhcpv4/set_reservation"
      delete: "/kea/dhcpv4/del_reservation"
      search: "/kea/dhcpv4/search_reservation"
    attrs:
      - name: Subnet
        type: SelectedMapList
        key: subnet
      - name: IpAddress
        type: string
        key: ip_address
      - name: HwAddress
        type: string
        key: hw_address
      - name: Hostname
        type: string
        key: hostname
      - name: Description
        type: string
        key: description
  - name: KeaPeers
    filename: kea_peer
    monad: peer
    endpoints:
      add: "/kea/dhcpv4/add_peer"
      get: "/kea/dhcpv4/get_peer"
      update: "/kea/dhcpv4/set_peer"
      delete: "/kea/dhcpv4/del_peer"
      search: "/kea/dhcpv4/search_peer"
    attrs:
      - name: Name
        type: string
        key: name
      - name: Url
        type: string
        key: url
      - name: Role
        type: SelectedMapList
        key: role