        - name: CA
          type: string
          key: ca
        - name: CustomCA
          type: string
          key: custom_ca
        - name: EABKID
          type: string
          key: eab_kid
        - name: EABHMAC
          type: string
          key: eab_hmac

      AccountEditRequest:
        - name: Enabled
          type: string
          key: enabled
        - name: Name
          type: string
          key: name
        - name: Description
          type: string
          key: description
        - name: Email
          type: string
          key: email
        - name: CA
          type: string
          key: ca
        - name: CustomCA
          type: string
          key: custom_ca
        - name: EABKID
          type: string
          key: eab_kid
        - name: EABHMAC
          type: string
          key: eab_hmac

      AccountGet:
        - name: ID
          type: string
          key: id
        - name: Enabled
          type: string
          key: enabled
        - name: Name
          type: string
          key: name
        - name: Description
          type: string
          key: description
        - name: Email
          type: string
          key: email
        - name: CA
          type: "map[string]Option"
          key: ca
        - name: CustomCA
          type: string
          key: custom_ca
        - name: EABKID
          type: string
          key: eab_kid
        - name: EABHMAC
          type: string
          key: eab_hmac
        - name: Key
          type: string
          key: key
        - name: StatusCode
          type: string
          key: statusCode
        - name: StatusLastUpdate
          type: string
          key: statusLastUpdate

      AccountGetResponse:
        - name: Account
          type: AccountGet
          key: account

      AccountSearchResponse:
        - name: Total
          type: int
          key: total
        - name: RowCount
          type: int
          key: rowCount
        - name: Current
          type: int
          key: current
        - name: Rows
          type: "[]Account"
          key: rows

      #
      # Challenge Types
      #
      Validation:
        - name: Enabled
          type: string
          key: enabled
        - name: Name
          type: string
          key: name
        - name: Description
          type: string
          key: description
        - name: Method
          type: string
          key: method

        # HTTP-01 options
        - name: HTTPService
          type: string
          key: http_service
        - name: HTTPOpnAutodiscovery
          type: string
          key: http_opn_autodiscovery
        - name: HTTPOpnInterface
          type: string
          key: http_opn_interface
        - name: HTTPOpnIPAddresses
          type: string
          key: http_opn_ipaddresses
        - name: HTTPHAProxyInject
          type: string
          key: http_haproxyInject
        - name: HTTPHAProxyFrontends
          type: string
          key: http_haproxyFrontends

        # TLS-ALPN-01 options
        - name: TLSALPNService
          type: string
          key: tlsalpn_service
        - name: TLSALPNAcmeAutodiscovery
          type: string
          key: tlsalpn_acme_autodiscovery
