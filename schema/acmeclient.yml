      # Account Types
      #
      Account:
        - name: UUID
          type: string
          key: string
        - name: Enabled
          type: string
          key: enabled
        - name: Name
          type: string
          key: name
        - name: Description
          type: string
          key: description
        - name: Email
          type: string
          key: email
        - name: CA
          type: string
          key: ca
        - name: CustomCA
          type: string
          key: custom_ca
        - name: EABKID
          type: string
          key: eab_kid
        - name: EABHMAC
          type: string
          key: eab_hmac

      AccountCreateRequest:
        - name: Enabled
          type: string
          key: enabled
        - name: Name
          type: string
          key: name
        - name: Description
          type: string
          key: description
        - name: Email
          type: string
