    rpc_calls:
      #
      # Account Calls
      #
      - name: "AddAccount"
        method: "POST"
        endpoint: "/acmeclient/accounts/add"
        result_type: "api.ActionResult"
        params:
          - name: "account"
            optional: false
            type: "AccountCreateRequest"
            bodyParameter: true
      - name: "EditAccount"
        method: "POST"
        endpoint: "/acmeclient/accounts/update"
        result_type: "api.ActionResult"
        params:
          - name: "uuid"
            optional: false
          - name: "account"
            optional: false
            type: "AccountEditRequest"
            bodyParameter: true
      - name: "SearchAccount"
        method: "POST"
        endpoint: "/acmeclient/accounts/search"
        result_type: "AccountSearchResponse"
      - name: "GetAccount"
        method: "GET"
        endpoint: "/acmeclient/accounts/get"
        result_type: "AccountGetResponse"
        params:
          - name: "uuid"
            optional: false
      - name: "DeleteAccount"
        method: "POST"
        endpoint: "/acmeclient/accounts/del"
        result_type: "api.ActionResult"
        params:
          - name: "uuid"
            optional: false

      #
